<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/users/{$user.id_usuario}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="matricula">Matricula</label>
              <input type="text" class="form-control" id="matricula" name="matricula" value="{$user.matricula}">
            </div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" value="{$user.nome}">
            </div>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" value="{$user.login}">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" class="form-control" id="telefone" name="telefone" value="{$user.telefone}">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" value="{$user.email}">
            </div>
            <div class="select">
              <label for="funcao">Funcao </label>
			  <select name="funcao" id="funcao" class="form-control">
			  	<option value="{$user.funcao}" selected>{$user.funcao}</option>
				<option value="ADMINISTRADOR">Administrador</option>
				<option value="OPERADOR">Operador</option>
				<option value="FINANCEIRO">Financeiro</option>
			  </select>
            </div>
			<div class="select">
              <label for="situacao">Situacao </label>
			  <select name="situacao" id="situacao" class="form-control">
				  <option value="{$user.situacao}" selected>{$user.situacao}</option>
			  	<option value="ATIVO">ATIVO</option>
				<option value="INATIVO">INATIVO</option>
			  </select>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
